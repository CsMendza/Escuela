<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Institución Educativa</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/login.js"></script>
    <link rel="stylesheet" href="./diseño/stylebefore.css">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="#">Instituto Educativo Miguel Hidalgo</a>
        </div>
    </nav>
    <div class="container">
        <div class="row mt-5">
            <div class="col-6 offset-3">
                <h1>Inicia sesión</h1>
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col-6 offset-3">
                <div class="form-group">
                    <label for="input-mail">Expediente</label>
                    <input type="email" class="form-control" id="input-mail" placeholder="******">
                    <small class="form-text text-muted">El expediente que te brindo la Institución</small>
                </div>
                <div class="form-group">
                    <label for="input-password">Contraseña</label>
                    <input type="password" class="form-control" id="input-password" placeholder="***********">
                </div>
                <div class="d-flex justify-content-between">
                    <button class="btn btn-primary">Entrar</button>
                    <button class="btn btn-secondary">Maestros</button>
                    <button class="btn btn-3">Administradores</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
